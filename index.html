<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuê Xe Chở Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background: #0056b3;
            color: white;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dịch vụ Thuê Xe Chở Hàng</h1>
        <p>Nhanh chóng - Uy tín - Tiết kiệm</p>
    </header>
    <nav>
        <a href="#">Trang chủ</a>
        <a href="#dichvu">Dịch vụ</a>
        <a href="#lienhe">Liên hệ</a>
    </nav>

    <div class="container">
        <h2>Yêu cầu thuê xe</h2>
        <form action="https://formspree.io/f/xqalewvd" method="POST">
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" name="hoten" required>
            </div>
            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="tel" name="sdt" required>
            </div>
            <div class="form-group">
                <label>Loại xe</label>
                <select name="loaixe">
                    <option value="">--Chọn--</option>                
                    <option value="xetai">Xe tải nhỏ 1,5 tấn</option>
                </select>
            </div>
            <div class="form-group">
                <label>Thông tin chuyến hàng</label>
                <textarea name="chuyendung" rows="4" placeholder="Nhập nội dung chuyển hàng..."></textarea>
            </div>
            <button type="submit">Gửi yêu cầu</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Thuê Xe Chở Hàng. Mọi quyền được bảo lưu.
    </footer>
</body>
</html>
